<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts / fontawesome for icons / then js for the project -->
    <script src="https://kit.fontawesome.com/05d094f421.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="title-wrapper">
            <h1><span>Simple</span>Dictionary</h1>

            <div class="theme-icon">
                <i class="fa-regular fa-lightbulb inactive"></i>
                <i class="fa-solid fa-lightbulb"></i>
            </div>
        </div>

        <div class="input-wrapper">
            <label for="inputWord"><i class="fa-solid fa-magnifying-glass searching-icon"></i></label>
            <input class="searching-input" id="inputWord" type="text">
            <button class="searching-button" id="inputButton">Search</button>
        </div>
        
        <article class="content-wrapper">
            <div class="result-wrapper">
                <h2 data-title>Word</h2>
                <div class="sub-word">
                    <p id="type-of-word" class="type-of-word">Type</p>
                    <p id="phonetic">/ Phonetic /</p>
                </div>
                <div class="example-wrapper">
                    <h3>Meaning of the word</h3>
                    <ul class="examples">
                        <li>
                            <blockquote>"Lorem ipsum, dolor sit amet consectetur adipisicing."</blockquote>
                        </li>
                        <li>
                            <blockquote>"Lorem ipsum dolor sit."</blockquote>
                        </li>
                        <li>
                            <blockquote>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit deleniti eius odit."</blockquote>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
        
    </main>
</body>
</html>
